<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Responsive PDF Viewer</title>
<style>
  body, html {
    margin: 0; padding: 0; height: 100%;
    font-family: Arial, sans-serif;
  }
  .pdf-container {
    position: relative;
    width: 100%;
    height: 100vh; /* Full viewport height */
    box-sizing: border-box;
    padding: 0px;
  }
  iframe {
    width: 100%;
    height: 100%;
    border: none;
  }
  @media (max-width: 600px) {
    .pdf-container {
      height: 80vh; /* Slightly shorter on small screens */
      padding: 5px;
    }
  }
</style>
</head>
<body>
  <div class="pdf-container">
    <iframe src="./Documents/Hemendra_CoverLetter.pdf" title="PDF Viewer"></iframe>
  </div>
</body>
</html>
